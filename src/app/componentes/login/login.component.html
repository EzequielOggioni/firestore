<div class="container-fluid">
    <input  class="offset-3 col-6 btn btn-primary" type="button" (click)="prueba()"  value="prueba">
    
    
    <div class="row">
        
        <p class="offset-3 col-3">Usuario </p> <input  class="col-3" type="text" [(ngModel)]="usuario.nombre" >
    </div>
    <div class="row">
        
        <p class="offset-3 col-3" >contrase√±a</p> <input class="col-3" type="password" [(ngModel)]="usuario.password" >
    </div>
    <div class="row">
        <input  class="offset-3 col-6 btn btn-primary" type="button" (click)="login()"  value="Ingresar">

    </div>
{{this.usuairos.length}} {{(this.usuairos| filtrarUsuarios :  valorfiltro ).length}}

            <p class=" col-2">Usuario </p> <input  class="col-2" type="text" [(ngModel)]="usuario.usuario" >
